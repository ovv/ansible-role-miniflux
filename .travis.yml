---
language: python
python: "3.6"
matrix:
  fast_finish: true
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt
  - sudo apt-get install systemd-services
install:
  - pip install ansible ansible-lint
  - pip --version
  - python --version
  - ansible --version
  - "printf '[defaults]\nroles_path = ../' > ansible.cfg"
  - git clone https://github.com/ovv/ansible-role-php7 ../ovv.php7
  - git clone https://github.com/pyslackers/ansible-role-nginx ../pyslackers.nginx
script:
  - ansible-lint tasks/main.yml
  - ansible-playbook -i tests/inventory --syntax-check --list-tasks tests/test.yml
  - ansible-playbook -i tests/inventory --connection=local --become -vvvv tests/test.yml -u root --skip-tags travis-exempt
  - >
    ansible-playbook -i tests/inventory --connection=local --become -vvvv tests/test.yml -u root --skip-tags travis-exempt
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
  - curl localhost:80 -v
